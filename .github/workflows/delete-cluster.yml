name: Delete EKS Cluster (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DELETE to confirm"
        required: true

jobs:
  delete-cluster:
    if: ${{ github.event.inputs.confirm == 'DELETE' }}
    runs-on: ubuntu-latest

    env:
      CLUSTER_NAME: SaaS-cluster-v2      # ⚠️ Underscores not allowed — changed to valid name
      REGION: us-east-1

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/eksctl-io/eksctl/releases/download/v0.172.0/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin

      - name: Safely Delete EKS Cluster (if it exists)
        run: |
          echo "Checking for EKS cluster: ${{ env.CLUSTER_NAME }} in region: ${{ env.REGION }}"
          if eksctl get cluster --region "${{ env.REGION }}" --name "${{ CLUSTER_NAME }}" > /dev/null 2>&1; then
            echo "✅ Cluster exists. Deleting..."
            eksctl delete cluster --region "${{ env.REGION }}" --name "${{ env.CLUSTER_NAME }}"
          else
            echo "⚠️ Cluster '${{ env.CLUSTER_NAME }}' does not exist or has already been deleted."
          fi
