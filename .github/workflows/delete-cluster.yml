name: Delete EKS Cluster (Manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type DELETE to confirm"
        required: true

jobs:
  delete-cluster:
    if: ${{ github.event.inputs.confirm == 'DELETE' }}
    runs-on: ubuntu-latest

    env:
      CLUSTER_NAME: SaaS_cluster_v2
      REGION: us-east-1

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/eksctl-io/eksctl/releases/download/v0.172.0/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin

      - name: Delete EKS cluster
        run: |
          eksctl delete cluster \
            --name "$CLUSTER_NAME" \
            --region "$REGION"
