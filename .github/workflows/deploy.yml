name: Build & Deploy React Vite to EKS

on:
  push:
    branches: [cicd]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: my-eks-cluster-name
  IMAGE: obinna27/saas-frontend:v1.0.0
  DOCKERHUB_USERNAME: obinna27

jobs:
  deploy:
    name: Deploy Frontend to EKS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Source Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx (for multi-arch builds)
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Docker Image to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE }}

      - name: ğŸ” Configure AWS Credentials for Deployment
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2

      - name: ğŸ§± Terraform Init (EKS Infrastructure)
        run: terraform init -upgrade
        working-directory: ./terraform


      - name: ğŸ” Terraform Format
        run: terraform fmt -check
        working-directory: ./terraform

      - name: âœ… Terraform Validate
        run: terraform validate
        working-directory: ./terraform


      - name: ğŸ§± Terraform plan 
        run: terraform plan
        working-directory: ./terraform

      - name: â˜ï¸ Terraform Apply (Provision EKS Cluster)
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: ğŸ”§ Update kubeconfig to Access EKS
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: ğŸš€ Deploy Frontend to EKS (kubectl apply)
        run: kubectl apply -f k8s/frontend.yml

      # - name: â³ Wait for Frontend Deployment to Complete
        # run: kubectl rollout status deployment/frontend -n default
      
      - name: ğŸ“‚ Apply Kubernetes YAMLs (Ingress, ClusterIssuer)
        run: |
            kubectl apply -f k8s/ingress.yaml
            kubectl apply -f k8s/clusterissuer.yaml
